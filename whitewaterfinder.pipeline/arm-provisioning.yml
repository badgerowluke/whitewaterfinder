parameters:
- name: principal
  type: string
  default: ''
- name: resourceGroup
  type: string
  default: ''
- name: templatepath
  type: string
  default: ''
- name: parameterspath
  type: string
  default: ''
- name: region
  type: string
  default: '' 
- name: overrides
  type: string
  default: ''
- name: artifact
  type: string
  default: ''
- name: outputName
  type: string
  default: ''

steps:
    
- task: AzureResourceGroupDeployment@2
  displayName: deploy ${{ parameters.templatepath }}
  inputs:
    azureSubscription: '${{ parameters.principal }}'
    resourceGroupName: '${{ parameters.resourceGroup }}'
    location: '${{ parameters.region }}'
    csmFile: '$(Pipeline.Workspace)/${{ parameters.templatepath }}'
    csmParametersFile: '$(Pipeline.Workspace)/${{ parameters.parameterspath }}'
    overrideParameters: '${{ parameters.overrides }}'
    deploymentOutputs: ${{ parameters.outputName }}

